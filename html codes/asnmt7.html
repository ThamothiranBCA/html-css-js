<script>
    function isPerfectNumber(number) {
  if (number <= 1) {
    return false; // Perfect numbers are greater than 1.
  }

  let sum = 1; // Initialize the sum with 1, as 1 is always a proper divisor.

  for (let i = 2; i * i <= number; i++) {
    if (number % i === 0) {
      sum += i; // Add the divisor
      if (i !== number / i) {
        sum += number / i; // Add its pair (if it's not a square number)
      }
    }
  }

  return sum === number;
}

// Example usage:
const num = 28; // Change this to your desired positive integer.
if (isPerfectNumber(num)) {
  console.log(`${num} is a perfect number.`);
} else {
  console.log(`${num} is not a perfect number.`);
}

</script>
